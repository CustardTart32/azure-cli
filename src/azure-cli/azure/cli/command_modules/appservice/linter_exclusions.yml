---
# exclusions for the vm module

appservice plan managed-instance instance connect:
    rule_exclusions:
        - missing_command_test_coverage
webapp auth update:
    parameters:
        action:
            rule_exclusions:
            - missing_parameter_help
        enabled:
            rule_exclusions:
            - missing_parameter_help
webapp deployment slot list:
    rule_exclusions:
        - no_ids_for_list_commands
functionapp deployment slot list:
    rule_exclusions:
        - no_ids_for_list_commands
...
